<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitFold</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="img/Logo.svg" alt="" class="logo" />
      <nav class="nav">
        <ul class="nav-menu">
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Markt Cap</a></li>
          <li><a href="#">Ticker</a></li>
          <li><button class="nav-btn">Download</button></li>
        </ul>
      </nav>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </header>

    <main class="main">
      <div class="main-left">
        <h1>Trading crypto<br />never felt so good</h1>
        <p>
          Bitfold allows you to trade crypto<br />currency without all the
          confusion.
        </p>
        <div class="main-buttons">
          <button>Download</button>
          <button>Learn More</button>
        </div>
      </div>

      <div class="main-right">
        <div class="imagens">
          <img src="img/phone.svg" class="img-phone" alt="um celular" />
          <img src="img/image-cash.svg" class="img-cash" alt="dinheiro" />
          <img
            src="img/border-phone.svg"
            class="border-phone"
            alt="um celular"
          />
        </div>
      </div>
    </main>

    <div class="arrow">
      <svg
        class="seta"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 13l-7 7-7-7m14-8l-7 7-7-7"
        ></path>
      </svg>
    </div>
    <script src="mobile-nav.js"></script>
  </body>
</html>
